<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cards</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/cards.css">
</head>
<body>
<header></header>
<main>
	<div class="logo"></div>
	<div class="left-wrap">
		<section class="search">
			<h1>Найдём номера под ваши пожелания</h1>
			<div class="search-form">
				<div class="coming">
					<p class="coming-text">ПРИБЫТИЕ</p>
					<form class="form-coming" action="#" method="post">
						<input class="form-coming_input" name="coming_input" placeholder="ДД.ММ.ГГГГ" type="search">
						<button class="form-coming_button" type="submit" aria-label="ДД.ММ.ГГГГ"></button>
					</form>
				</div>
				<div class="departure">
					<p class="departure-text">ВЫЕЗД</p>
						<form class="form-departure" action="#" method="post">
							<input class="form-departure_input" name="departure_input" placeholder="ДД.ММ.ГГГГ" type="search">
							<button class="form-departure_button" type="submit" aria-label="ДД.ММ.ГГГГ"></button>
						</form>
				</div>
				<div class="visitor">
					<p class="visitor-text">ГОСТИ</p>
					<form class="form-visitor" action="#" method="post">
						<input class="form-visitor_input" name="visitor_input" placeholder="Сколько гостей" type="search">
						<button class="form-visitor_button" type="submit" aria-label="Сколько гостей"></button>
					</form>
				</div>
				<div class="search-botton">
					<p class="search-botton_result" value="ПОДОБРАТЬ НОМЕР">ПОДОБРАТЬ НОМЕР <spans class="search-botton_result_icon"></spans></p>

				</div>
			</div>
		</section>
		<section class="registration">
			<h1>Регистрация аккаунта</h1>
		</section>
	</div>
	<div class="centr-wrap">
		<section class="result"></section>
		<section class="login"></section>
	</div>
	<div class="right-wrap">
		<section class="calendar"></section>
		<section class="result-mini"></section>
		<section class="result-mini"></section>
	</div>
</main>
<footer></footer>
</body>
</html>
